<!DOCTYPE html>
<html>
<head>
    <title>Table Example Page</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 8px;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Table Example Page</h2>
<p>Here is a more complex table.</p>

<table>
    <tr>
        <td rowspan="2">
            <img src="623-easy-shrek-coloring-image-1200.webp" alt="Shrek" width="100">
        </td>
        <td colspan="5" class="center"><strong>Shrek</strong><br>As for 2007</td>
    </tr>
    <tr>
        <th valign="bottom">Shrek 1 (2001)</th>
        <th>Shrek 2 (2004)</th>
        <th>Shrek 3 (2007)</th>
        <th>Shrek 4 (?)</th>
    </tr>
    <tr>
        <td>VCD</td>
        <td>Available</td>
        <td>Available</td>
        <td>Not Available</td>
        <td>Not Available</td>
    </tr>
    <tr>
        <td>DVD</td>
        <td>Available</td>
        <td>Available</td>
        <td>Not Available</td>
        <td>Not Available</td>
    </tr>
</table>

</body>
</html>
